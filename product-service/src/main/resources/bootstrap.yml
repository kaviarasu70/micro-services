spring:
  application:
    name: productdetails-service
server:
  port: 9095

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

management:
  security:
    enabled: false

logging:
  level:
    com.example.howtodoinjava: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

    logging:
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"